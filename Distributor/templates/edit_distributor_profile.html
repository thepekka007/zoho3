    <div class="body-wrapper">
        <div class="container-fluid">
     
            <div class="container p-5" >
                <form action="{% url 'update_distributor_profile' distributor_details.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-5" style="height: 300px;" >
                    <div class="col-md-4" >
                        {% if distributor_details.image %}
                        <img   class="img-thumbnail" src="{{  distributor_details.image.url }}" style="width: 100%;height: 65%;" alt="">
                        {% else %}
                        <img src="{% static 'registration_login/images/default.png' %}"  style="width: 100%;height: 65%;"
                          class="img-thumbnail">
                        {% endif %}
                        <input type="file" id="image" name="image" accept="image/*" class="form-control"
                                    style="margin-top: 20px; margin-bottom: 20px;background-color: black;">
                    </div>
                    <div class="col-md-8" id="ccol">
                            <div class="row ml-3 p-2" style="background-color: black;">
                                <div class="col-md-5 pt-2 text-light" id="label">First Name</div>
                                <div class="col pt-2">
                                    <input type="text" class="form-control" name="fname"  value="{{distributor_details.login_details.first_name}}"  style="border: 1px solid white;" required>
                                    </div>
                            </div>
                            <div class="row" style="background-color: black;">
                                <div class="col-md-5 pt-4  pb-3 p-3 text-light" id="label">Last Name</div>
                                <div class="col pt-3 pb-3">
                                    <input type="text" class="form-control" name="lname"  value="{{distributor_details.login_details.last_name}}" style="border: 1px solid white;" required>
                                    </div>
                            </div>
                    
                        <div class="row mt-3" ></div>
                        
                        
                        <div class="row ml-3 p-2" style="background-color: black;">
                            <div class="col-md-5 pt-2 text-light" id="label">Email</div>
                            <div class="col pt-2">
                                <input type="text" class="form-control" name="email" id="email" value=" {{distributor_details.login_details.email}}" style="border: 1px solid white;" required>
                                </div>
                        </div>
                        <div class="row" style="background-color: black;">
                            <div class="col-md-5 pt-4  pb-3 p-3 text-light" id="label">Contact</div>
                            <div class="col pt-3 pb-3">
                                <input type="text" class="form-control" name="ph" id="ph" value="{{distributor_details.contact}}" style="border: 1px solid white;" required>
                                </div>
                        </div>

                       

                      

                    </div>
                </div>
             
                
               

              <center>
                <input type="submit" class="btn btn-warning mt-5" id="btn" style="width: 30%;" value="UPDATE">
                </center>
               
            </form>
