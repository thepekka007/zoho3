{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZOHO BOOK</title>
  <!-- <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/logos/favicon.png' %}" /> -->
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
  
  
</head>

<body class="">
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" style="position: static;background: transparent;">
    <!-- Sidebar Start -->
    <aside class="left-sidebar bg-black">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between p-4 mt-2">
          <a href="" class="text-nowrap logo-img mr-2" style="display: flex;">
            <h3  ><b class="p-3 text-light">ZOHO BOOKS</b></h3>
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar bg-black" data-simplebar="" >
          <ul id="sidebarnav ">
           
            <li class="sidebar-item mt-3 ">
              <a class="sidebar-link" href="{% url 'distributor_dashboard' %}" aria-expanded="false" >
                <i class="ti ti-layout-dashboard text-info"></i>
              </span>
              <span class="hide-menu text-light"><b>Dashboard</b></span>
              </a>
            </li>
           
      
          </ul>
          
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header bg-black"  >
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="text-warning ti ti-menu-2"></i>
              </a>
            </li>
           
          </ul>
          
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="">
                  <i class=" text-warning ti ti-bell-ringing"></i>
                  <div class="notification bg-primary rounded-circle"></div>
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link " href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {% if distributor_details.image %}
                  <img width="35" height="35" class="rounded-circle" src="{{ distributor_details.image.url }}" alt="">
                  {% else %}
                  <img src="{% static 'registration_login/images/default.png' %}" alt="" width="35" height="35" class="rounded-circle">
                  {% endif %}
                  <h5 class=" text-light" style="font-family: 'Times New Roman', Times, serif;padding-left: 5px;">
                    <b>{{distributor_details.login_details.first_name}} {{distributor_details.login_details.last_name}}</b></h5>
                </a>

                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                   
                    <a href="{% url 'distributor_profile' %}" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6 text-warning"></i>
                      <p class="mb-0 fs-3">Profile</p>
                    </a>
                    <a href="{% url 'logout' %}" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fas fa-sign-out-alt text-warning fs-6"></i>
                      <p class="mb-0 fs-3">Logout</p>
                    </a>

                   
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
     
      
    </div>
    {% block content %}{% endblock content %}

  </div>
  
  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <script src="{% static 'assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'assets/js/dashboard.js' %}"></script>
</body>

</html>
