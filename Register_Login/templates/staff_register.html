{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOHO BOOKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   
    <style>
        form .form-control {
            border-radius: 20px;
            border: 1px solid gray;

        }

        @media (max-width:768px) {
            #h1 {
                font-size: 20px;
                margin-top: 10px !important;
            }

            .main {
                padding: 0px !important;
                margin: 0px !important;
                margin-left: 40px !important;

            }

            #btn1 {
                width: 50% !important;
                margin-bottom: 20px !important;

            }

            #c2 {
                border-bottom-left-radius: 20px !important;
                border-top-right-radius: 0px !important;
            }

        }
    </style>
</head>

<body style="background-color: #000000;padding-bottom: 20px;">
    <div class="main m-5 p-5 pt-1 mt-1" style="padding-right: 20px;padding-bottom: 20px;">
        
        <div class="row "
            style="border: 1px solid black;width: 101%;border-radius: 20px;background-color: rgb(0, 0, 0);box-shadow: 0 6px 8px 0 rgba(0, 0, 0, 0.9), 0 6px 20px 0 rgba(0, 0, 0, 0.9);">
            <div class="col-lg-6 col-md-10 d-flex "
            style="border-right:1px solid black ;border-bottom: 1px solid black;background-color: rgb(218, 164, 48);border-radius: 20px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;">
                <div class="img mt-5">
                    <center>
                        <h1 class="text-center text-light pb-5">Zoho is even better with an account!</h2>
                        <img src="{% static 'registration_login/images/pnglogin.png' %}" alt="" class="img-fluid">
                        <button type="button" class="btn btn-outline-warning mb-5" id="btn1" style="width: 30%;padding: 10px;border-radius: 20px;margin-top: 40px;background-color: #363635">
                            <a href="{% url 'login_page' %}" class="text-white" style="text-decoration: none;">
                                <b>Login</b>
                            </a>
                        </button>
                    </center>
                </div>
            </div>
            <div class="col-lg-6 col-md-9 col-sm-12 pb-5 pt-5" id="c2"
                style="background-color: #363635;border-radius: 20px;border-bottom-left-radius: 0px;border-top-left-radius: 0px;">
                <div class="form-box px-2 py-2 align-item-center">
                    <div class="container-fluid">
                        <form id="form" class="" method="post" action="{% url 'staff_registration' %}" enctype="multipart/form-data">
                            {% if messages %}
                                {% for message in messages %}
                                    <label id="messageLabel" for="" class="text-center mb-3" style="background-color: rgb(255, 0, 0,0.5); width: 100%;color:white;text-shadow: 2px 2px 4px #000000;padding: 10px; border-radius: 10px;">{{message}}</label>
                                {% endfor %}
                                <script>
                                    // Add a script to hide the messages after a few seconds
                                    setTimeout(function() {
                                        var messageLabel = document.getElementById('messageLabel');
                                        if (messageLabel) {
                                            messageLabel.style.display = 'none';
                                        }
                                    }, 3000); // 3000 milliseconds = 3 seconds (adjust the time as needed)
                                </script>
                            {% endif %}



                            <div class="form-group ">
                                {% csrf_token %}

                                <h3 class="text-center text-light mb-4">Basic Details</h3>


                                <input type="text" id="fname" name="fname" class="form-control"
                                    placeholder="enter firstname" required><br>


                                <input type="text" id="lname" name="lname" class="form-control"
                                    placeholder="enter lastname" required><br>



                                <input type="text" id="eid" name="eid" class="form-control" placeholder="enter email"
                                    required><br>



                                <input type="text" id="uname" name="uname" class="form-control"
                                    placeholder="enter username" required><br>



                                <input type="number" id="ph" name="ph" class="form-control"
                                    placeholder="enter phone number" required><br>

                                <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"
                                    placeholder="enter password" required><br>
                                    <p class="text-warning" style="font-size: 12px;margin-top: 0px;">*password must be at least 8 characters long and include uppercase , lowercase, special characters and numbers.</p>
                                <input type="password" id="cpass" name="cpass" class="form-control"
                                    placeholder="conform password"  required>
                                <span id='message' style="margin-top: 0px; padding-top: 0px;"></span><br>

                                <input type="text" id="code" name="code" class="form-control"
                                    placeholder="enter company code" required><br>

                            
                                <input type="file" id="image" name="image" accept="image/*" class="form-control"
                                    style="margin-top: 10px; margin-bottom: 20px;">


                            </div>
                            <center><input type="submit" id="s" value="SUBMIT" class="btn text-white "
                                style="margin-top: 20px;  width: 70%; padding: 10px; border-radius: 20px; background: rgb(218, 164, 48); font-weight: bold;"><br><br>
                            </center>
                            



                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $('#pass, #cpass').on('keyup', function () {
            if ($('#pass').val() == $('#cpass').val()) {
                $('#message').html('Password Is Matching').css('color', 'green');
            } else
                $('#message').html('Password Is Not Matching').css('color', 'red');
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
</body>
</html>
