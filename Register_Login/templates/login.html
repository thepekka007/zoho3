{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZOHO BOOKS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<style>
		form .form-control {
			border-radius: 10px;
			border: 1px solid gray;
			width: 100%;
			padding-top: 25px;
			padding-bottom: 25px;
			

		}

		@media (max-width:768px) {
			#h1 {
				font-size: 30px;
				margin-top: 10px !important;
			}

			.main {
				padding: 0% !important;
				margin: 0px !important;
				margin-left: 5px !important;

			}

			#btn1 {
				width: 50% !important;
				margin-bottom: 20px !important;

			}

			#c2 {
				border-bottom-left-radius: 20px !important;
				border-top-right-radius: 0px !important;
			}
			#row{
				margin-left: 0% !important;
				margin-right: 5% !important;
				padding-left: 0% !important;
			}

		}
	</style>
</head>

<body style="background-color: #000000;padding-bottom: 20px;">
	<div class="main m-5 ml-2 p-5 pt-1 mt-1" style=" padding-bottom: 20px;position: absolute;">

	
		<div class="row mt-lg-5" id="row"
		style="margin-left: 15%;margin-right: 10%; border: 1px solid black;width: 116%;border-radius: 20px;background-color: rgb(218, 164, 48);box-shadow: 0 6px 8px 0 rgba(25, 25, 25, 0.9), 0 6px 20px 0 rgba(0, 0, 0, 0.9);">
		<div class="col-lg-6 col-md-10 d-flex "
			style="border-right:1px solid black ;border-bottom: 1px solid black;">   
			<div class="img mt-5">
				<center>
					<h1 class="text-center text-light pb-5">Welcome back to Zoho!</h2>
					<img src="{% static 'registration_login/images/pngreg.png' %}" alt="" class="img-fluid">
					
				</center>
			</div>
		</div>
		<div class="col-lg-6 col-md-9 col-sm-12 pb-5 pt-5" id="c2"
			style="background-color: #363635; border-radius: 20px;border-bottom-left-radius: 0px;border-top-left-radius: 0px;">
			<div class="form-box px-2 py-2 align-item-center">
				<div class="container-fluid">
					<h2 class="text-center" id="h1"
						style="color: rgb(255, 255, 255);text-shadow: 2px 2px 4px #000000; margin-bottom: 40px;">
						LOGIN
					</h2>
					{% if messages %}
						{% for message in messages %}
							<label id="messageLabel" for="" class="text-center mb-3" style="background-color: rgb(255, 0, 0,0.5); width: 100%;color:white;text-shadow: 2px 2px 4px #000000;padding: 10px; border-radius: 10px;">{{message}}</label>
						{% endfor %}
						<script>
							// Add a script to hide the messages after a few seconds
							setTimeout(function() {
								var messageLabel = document.getElementById('messageLabel');
								if (messageLabel) {
									messageLabel.style.display = 'none';
								}
							}, 3000); // 3000 milliseconds = 3 seconds (adjust the time as needed)
						</script>
					{% endif %}
						
					<form id="form" class="" method="post" action="{% url 'login' %}"
						enctype="multipart/form-data">
						{% csrf_token %}

						<div class="form-group ">
							





							<input type="text" id="username" name="username" class="form-control mb-3 mt-3"
								placeholder="enter username" style="height: 2vw;"  required><br>




							<input type="password" id="pass" name="password"
								 class="form-control "
								placeholder="enter password" style="height: 2vw;" required><br>
							<center>
							<a style="text-decoration: none;" href="" class="mt-0 text-warning" >Forgot password...?</a>		
						</center>

						</div>
						<center><input type="submit" id="s" value="LOGIN" class="btn btn-danger text-white btn-outline-dark mb-5"
								style="margin-top: 15px;  width: 50%; padding: 10px; border-radius: 20px; background: rgb(218, 164, 48); font-weight: bold;"><br><br>
						</center>
						<center>
							<a style="text-decoration: none;" href="" class=" text-warning" >Not having an account? Register here..</a>		
						</center>


					</form>

					<div class="row mt-2">
						<div class="col-lg"><button class="btn-sm btn-outline-warning  text-dark mt-1" style="width: 100%;border-radius: 10px;text-decoration: none;"><a href="{% url 'distributor_register_page' %}" class="text-dark" style="text-decoration: none;"><b> Distributor</b> </a></button></div>
						<div class="col-lg"><button class="btn-sm btn-outline-warning  text-darkv mt-1" style="width: 100%;border-radius: 10px;text-decoration: none;"><a href="{% url 'company_register_page1' %}" class="text-dark" style="text-decoration: none;"><b>Company</b> </a></button></div>
						<div class="col-lg"><button class="btn-sm btn-outline-warning  text-dark mt-1" style="width: 100%;border-radius: 10px;text-decoration: none;"><a href="{% url 'staff_register_page' %}" class="text-dark" style="text-decoration: none;"><b> Staff</b> </a></button></div>
					</div>

				</div>
			</div>
		</div>
	</div>
	

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
</body>
</html>
